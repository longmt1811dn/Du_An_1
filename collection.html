<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimeZee</title>

    <!-- Logo Website A-->
    <link
      rel="shortcut icon"
      href="//cdn.shopify.com/s/files/1/0075/1832/2770/t/7/assets/favicon.png?v=3722167649135258256"
      type="image/png"
    />
    <!-- Font Google -->
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@300&family=Playfair+Display&family=Source+Sans+Pro:ital,wght@0,400;1,200&display=swap"
      rel="stylesheet"
    />
    <!-- Font Icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />

    <!-- Style Css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main class="main">
      <nav class="collection__nav">
        <div class="collection__nav-text center-center">
          <h1>Digital</h1>
          <a href="index.html" class="text__gray">Home </a
          ><span class="text__gray">/</span>
          <span class="text__gray">Digital</span>
        </div>
      </nav>
      <div class="collection__show">
        <div class="collection__show-option">
          <div class="collection__option-layout">
            <button class="btn collection__layout-btn">
              <i class="fas fa-th-large"></i>
            </button>
            <button class="btn btn collection__layout-btn">
              <i class="fas fa-th-list"></i>
            </button>
          </div>

          <div class="collection__show-sort">
            <span class="text__gray">Sort by</span>
            <form action="">
              <select class="btn .sort__select" name="" id="">
                <option value="">A-Z</option>
                <option value="">Z-A</option>
                <option value="">Date , old to new</option>
                <option value="">Date , new to old</option>
              </select>
            </form>
          </div>
        </div>
        <div class="collection__show-product">
          <div class="collection__product-item"></div>
        </div>
      </div>
    </main>
  </body>
</html>
